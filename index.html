<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link
			href="./resources/stylesheets/style.css"
			rel="stylesheet"
		/>
		<title>Note-Tracker</title>
	</head>

	<body>
		<header>
      <nav>
        <div class="navbar flex-container">
          <img src="./resources/images/logo.png" alt="">
          <h1>Note-Tracker</h1>
        </div>
      </nav>
    </header>

		<main>
      <div class="main-container flex-container">
        <section class="open flex-container">
          <aside class="sidebar">
            <ul>
              <li>Note ID: <span id="note-id"></span></li>
              <li>Date Added: <span id="note-date"></span></li>
              <li>Word Count: <span id="word-count"></span></li>
              <li><button id="edit-confirm-btn">Confirm Edit</button></li>
              <li><button id="edit-btn">Edit Note</button></li>
              <li><button id="delete-btn">Delete Note</button></li>
            </ul>
          </aside>

          <div class="note-view-container">
            <button id="back-btn">Back</button>
            <h2 contenteditable="false"></h2>
            <p contenteditable="false"></p>
          </div>
        </section>
        
        <section class="all">
          <div class="notes-container flex-container">
            <div class="notes-showcase flex-container">
            </div>
          </div>
        </section>
      </div>

      <div class="create">
        <h2 style="text-align: center; border: none; margin-bottom: 30px;">Create New Note</h2>
        <div class="field">
          <span>Note Title: </span>
          <h2 id="user-title" contenteditable="plaintext-only" spellcheck="true" virtualkeyboardpolicy="auto"></h2>
        </div>
        
        <div class="field" style="height: 650px;">
          <span>Note Content: </span>
          <p id="user-content" contenteditable="plaintext-only" spellcheck="true" virtualkeyboardpolicy="auto"></p>
        </div>
        
        <div class="flex-container" style="gap: 50px; margin-top: 30px;">
          <button id="cancel-btn">Cancel</button>
          <button id="confirm-btn">Confirm</button>
        </div>
      </div>
    </main>

		<footer></footer>
	</body>

	<script src="./resources/scripts/index.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"
	></script>
</html>
